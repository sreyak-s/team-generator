<!DOCTYPE html>
<html>
<head>
  <title>Team Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #00ffcc;
      cursor: pointer;
      font-weight: bold;
    }

    .teams {
      margin-top: 25px;
    }

    .team-box {
      margin-top: 15px;
      padding: 10px;
      background: #1e1e1e;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<h1>âš½ Random Team Generator</h1>

<p>Enter one player per line:</p>

<textarea id="playersInput" placeholder="Player 1&#10;Player 2&#10;Player 3"></textarea>

<button onclick="generateTeams()">Generate Teams</button>

<div class="teams" id="output"></div>

<script>
async function generateTeams() {
    const input = document.getElementById("playersInput").value.trim();
    const players = input.split("\n").filter(p => p !== "");

    if(players.length === 0) {
        alert("Please enter player names.");
        return;
    }

    try {
        const response = await fetch("https://team-generator-backend.onrender.com/generate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(players)
        });

        const data = await response.json();

        document.getElementById("output").innerHTML = `
            <div class="team-box">
                <h2>Team 1</h2>
                ${data.team1.map(p => `<p>${p}</p>`).join("")}
            </div>
            <div class="team-box">
                <h2>Team 2</h2>
                ${data.team2.map(p => `<p>${p}</p>`).join("")}
            </div>
        `;

    } catch(error) {
        alert("Error connecting to backend.");
        console.error(error);
    }
}
</script>

</body>
</html>
